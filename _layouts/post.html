---
layout: default
---
<article class="mdl-grid mdl-cell mdl-cell--12-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp" itemscope>
  <div class="mdl-cell mdl-cell--12-col">
    <h1 class="mdl-card__title-text" itemprop="name headline">{{ page.title }}</h1>
  </div>
  <div class="mdl-card__supporting-text">
    {{ content }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y/%m/%d %H:%M:%S" }}</time>
      {% if page.author %} â€¢ <span itemprop="author" itemscope><span itemprop="name">{{ page.author }}</span></span>{% endif %}
    </p>
  </div>
</article>
