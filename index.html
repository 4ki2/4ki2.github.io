---
layout: null
---
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.blue_grey-deep_purple.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
<body>
  <main class="mdl-grid">

      <!-- github.io -->
      <div id="github_io" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
              <a href="https://4ki2.github.io/">{{ site.title }}</a>
            </h2>
          </div>
          <div class="avator"></div>
          <div class="mdl-card__supporting-text">
            {{ site.description }}
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            href="https://github.com/4ki2/4ki2.github.io">repository</a>
          </div>
          <div class="mdl-card__menu">
            <span class="mdl-chip">
              <span class="mdl-chip__text">jekyll</span>
            </span>
          </div>
        </div>
      </div>

      <!-- blog -->
      <div id="blog" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">
              <a href="https://4ki2.github.io/blog/">開発ログ</a>
            </h2>
          </div>
          <div class="mdl-card__supporting-text">
            マークダウンでブログを書き始めました。
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            href="https://github.com/4ki2/blog">repository</a>
          </div>
          <div class="mdl-card__menu">
            <span class="mdl-chip">
              <span class="mdl-chip__text">hugo</span>
            </span>
          </div>
        </div>
      </div>

      <!-- dotfiles -->
      <div id="dotfiles" class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card mdl-shadow--4dp">
        <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">dotfiles</h2>
          </div>
          <div class="mdl-card__supporting-text">
            開発環境。エンドレス調整中です。
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
            href="https://github.com/4ki2/dotfiles">repository</a>
          </div>
          <div class="mdl-card__menu">
            <span class="mdl-chip">
              <span class="mdl-chip__text">vim</span>
            </span>
            <span class="mdl-chip">
              <span class="mdl-chip__text">zsh</span>
            </span>
            <span class="mdl-chip">
              <span class="mdl-chip__text">tmux</span>
            </span>
          </div>
        </div>
      </div>

    </main>
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
</body>
</html>
